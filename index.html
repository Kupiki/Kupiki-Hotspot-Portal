<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <title>Captive Portal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/portal.css">
    <link rel="stylesheet" type="text/css" href="css/check.css">

</head>
<body>

<div class="cont">
    <div class="demo">
        <div class="login">
            <div class="login__check">
                <img src="images/logo.png" style="width:50%; margin: 25%"/>
            </div>
            <div class="login__form">
                <div class="login__row">
                    <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                    </svg>
                    <input type="text" id="login__username" class="login__input name" placeholder="Username"/>
                </div>
                <div class="login__row">
                    <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                        <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                    </svg>
                    <input type="password" id="login__password" class="login__input pass" placeholder="Password"/>
                </div>
                <div id="login__errors">
                    <div class='login__row'><p class='login__signup login__error'></p></div>
                </div>
                <button type="button" class="login__submit">Sign in</button>
                <!--
                <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>
                -->
            </div>
        </div>
        <div class="hotspot">
            <div class="hotspot__top">
                <img src="images/logo.png" style="width:50%"/>
            </div>
            <div class="hotspot__bot">
                <div class="hotspot__message">
                    <p class="hotspot__message__p">
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                    </p>
                    <p class="hotspot__message__p" style="font-weight: bold; font-size: 1.5rem">
                        Congratulations, you are now connected to the hotspot.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ChilliLibrary.js"></script>

<script src="js/portal.js"></script>

</body>
</html>
